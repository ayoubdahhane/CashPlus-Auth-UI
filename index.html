<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In - Sign Up | Cash Plus</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="form-container" id="formContainer">
      <!-- Left Panel (Welcome/Switch) -->
      <div class="left-panel" id="leftPanel">
        <div class="panel-content" id="leftPanelContent">
          <img
            class="logo"
            src="https://images.teamtailor-cdn.com/images/s3/teamtailor-production/logotype-v3/image_uploads/cd1e379b-6470-48a9-acdb-c84c4b24c21f/original.png"
            alt="Cash Plus Logo"
          />
          <p id="welcomeText">Welcome Back!</p>
          <a id="accountPrompt">Don't have an account?</a>
          <button class="switch-btn" id="switchBtn">Register</button>
        </div>
      </div>

      <!-- Right Panel (Forms) -->
      <div class="right-panel" id="rightPanel">
        <!-- Login Form (Default) -->
        <form
          class="login-form visible"
          id="loginForm"
          action="login"
          method="POST"
        >
          <div class="panel-content">
            <h1>Login</h1>

            <div class="input-group">
              <input
                type="text"
                name="username"
                placeholder="Username"
                required
              />
            </div>

            <div class="input-group password-container">
              <input
                type="password"
                name="password"
                id="loginPassword"
                placeholder="Password"
                required
              />
              <i
                class="toggle-password fas fa-eye"
                data-target="loginPassword"
              ></i>
            </div>

            <a
              href="#"
              id="forgotPasswordLink"
              style="
                display: block;
                text-align: right;
                margin-bottom: 10px;
                color: #777;
              "
              >Forgot Password?</a
            >

            <button type="submit" class="submit-btn">Login</button>
          </div>
        </form>

        <!-- Signup Form -->
        <form
          class="signup-form hidden"
          id="signupForm"
          action="register"
          method="POST"
        >
          <div class="panel-content">
            <h1>Sign Up</h1>

            <div class="input-group">
              <input
                type="text"
                name="fullname"
                placeholder="Full Name"
                required
              />
            </div>

            <div class="input-group">
              <input
                type="email"
                name="email"
                placeholder="Email Address"
                required
              />
            </div>

            <div class="input-group">
              <input
                type="text"
                name="username"
                placeholder="Username"
                required
              />
            </div>

            <div class="input-group password-container">
              <input
                type="password"
                name="password"
                id="signupPassword"
                placeholder="Password"
                required
              />
              <i
                class="toggle-password fas fa-eye"
                data-target="signupPassword"
              ></i>
            </div>

            <div class="input-group password-container">
              <input
                type="password"
                name="confirm_password"
                id="confirmPassword"
                placeholder="Confirm Password"
                required
              />
              <i
                class="toggle-password fas fa-eye"
                data-target="confirmPassword"
              ></i>
            </div>

            <button type="submit" class="submit-btn">Create Account</button>
          </div>
        </form>

        <!-- Forgot Password Form -->
        <form
          class="forgot-form hidden"
          id="forgotForm"
          action="forgot-password"
          method="POST"
        >
          <div class="panel-content">
            <h1>Reset Password</h1>

            <div class="input-group">
              <input
                type="email"
                name="email"
                placeholder="Enter your email"
                required
              />
            </div>

            <button type="submit" class="submit-btn">Send Reset Link</button>

            <a href="#" id="backToLogin" class="back-to-login">Back to Login</a>
          </div>
        </form>
      </div>
    </div>

  </body>
</html>
